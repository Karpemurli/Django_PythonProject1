<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% if username %}
<h1>Welcome, {{username}}</h1>
<a href="{% url 'logout' %}">Logout</a>

{% else %}
<h1>You are not logged in</h1>
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'signup' %}">Signup</a>
{% endif %}

</body>
</html>
